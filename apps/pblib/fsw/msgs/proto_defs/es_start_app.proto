syntax = "proto2";
import "nanopb.proto";

message es_start_payload_pb
{
	required string Application = 1 [(nanopb).max_size = 64];
	required string AppEntryPoint = 2 [(nanopb).max_size = 64];
	required string AppFileName = 3 [(nanopb).max_size = 64];
	required uint32 StackSize = 4;
	required uint32 ExceptionAction = 5;
	required uint32 Priority = 6;
}

message es_start_pb
{
	required es_start_payload_pb payload = 1;
}
