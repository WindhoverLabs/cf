syntax = "proto2";
import 'nanopb.proto';

message px4br_att_pos_mocap_pb 
{
	required uint64 timestamp = 1;
	required uint64 timestamp_received = 2;
	required uint32 id = 3;
	repeated float q = 4 [packed=true, (nanopb).max_count = 4];
	required float x = 5;
	required float y = 6;
	required float z = 7;
}

// ORB_DECLARE(att_pos_mocap);
