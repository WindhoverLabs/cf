syntax = "proto2";
import "nanopb.proto";
import "fence_vertex.proto";

message px4_fence_pb 
{
	enum FENCE
	{
		GEOFENCE_MAX_VERTICES = 16;
	}

	required uint64 timestamp = 1;
	required uint32 count = 2;
	repeated px4_fence_vertex_pb vertices = 3 [(nanopb).max_count = 16];
}

// ORB_DECLARE(fence);
