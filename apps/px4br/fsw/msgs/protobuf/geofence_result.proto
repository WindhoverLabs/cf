syntax = "proto2";
import "nanopb.proto";

message px4_geofence_result_pb 
{
	enum GF_ACTION 
	{
	    	GF_ACTION_NONE = 0;
		GF_ACTION_WARN = 1;
		GF_ACTION_LOITER = 2;
		GF_ACTION_RTL = 3;
		GF_ACTION_TERMINATE = 4;
	}

	required uint64 timestamp = 1;
	required bool geofence_violated = 2;
	required uint32 geofence_action = 3;
}

// ORB_DECLARE(geofence_result);
