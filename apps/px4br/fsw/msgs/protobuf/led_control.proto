syntax = "proto2";
import "nanopb.proto";

message px4br_led_control_pb 
{
    required uint64 timestamp = 1;
    required uint32 led_mask = 2;
    required uint32 color = 3;
    required uint32 mode = 4;
    required uint32 num_blinks = 5;
    required uint32 priority = 6;
}

