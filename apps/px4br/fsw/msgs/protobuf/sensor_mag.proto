syntax = "proto2";
import "nanopb.proto";

message px4_sensor_mag_pb 
{
	required uint64 timestamp = 1;
	required uint64 error_count = 2;
	required float x = 3;
	required float y = 4;
	required float z = 5;
	required float range_ga = 6;
	required float scaling = 7;
	required float temperature = 8;
	required uint32 device_id = 9;
	required int32 x_raw = 10;
	required int32 y_raw = 11;
	required int32 z_raw = 12;
}

// ORB_DECLARE(sensor_mag);
