syntax = "proto2";
import "nanopb.proto";

message px4br_vehicle_attitude_pb 
{
	required uint64 timestamp = 1;
	required float rollspeed = 2;
	required float pitchspeed = 3;
	required float yawspeed = 4;
	repeated float q = 5 [packed=true, (nanopb).max_count = 4];
}

