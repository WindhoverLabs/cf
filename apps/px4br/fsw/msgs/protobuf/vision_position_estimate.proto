syntax = "proto2";
import "nanopb.proto";

message px4_vision_position_estimate_pb 
{

	required uint64 timestamp = 1;
	required uint64 timestamp_received = 2;
	required uint32 id = 3;
	required float x = 4;
	required float y = 5;
	required float z = 6;
	required float vx = 7;
	required float vy = 8;
	required float vz = 9;
	repeated float q = 10 [packed=true, (nanopb).max_count = 4];
	required float pos_err = 11;
	required float ang_err = 12;
}

// ORB_DECLARE(vision_position_estimate);
